<h2>My Shows</h2>

<div>
  <label>Show name:
    <input #showName />
  </label>
  <label>Show description:
    <input #showDescription />
  </label>
  <label>Show price:
      <input #showPrice />
    </label>
    <label>Show genre:
      <input #showGenre />
    </label>

  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(showName.value, showDescription.value); showName.value=''; showDescription.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let show of shows">
    <a routerLink="/detail/{{show._id}}">
      <span class="badge">{{show._id}}</span> {{show.name}}
    </a>
    <button class="delete" title="delete show"
      (click)="delete(show)">x</button>
  </li>
